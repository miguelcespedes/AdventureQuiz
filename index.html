<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Aventura - Edición Mejorada</title>

  <!-- Fuente Roboto (estándar en MD) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Material Components Web (versión aproximada a MD3) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.css"
  />

  <!-- Nuestro archivo de estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Contenedor principal -->
  <div class="main-container mdc-typography">
    <!-- Encabezado -->
    <header class="header-section">
      <h1>Quiz Aventura</h1>
    </header>

    <!-- Botones de Nuevo Juego y Toggle Tablero -->
    <div class="actions-container">
      <button
        class="mdc-button mdc-button--filled main-button"
        id="btnNuevoJuego"
      >
        <span class="mdc-button__label">Nuevo Juego</span>
      </button>

      <button
        class="mdc-button mdc-button--outlined main-button"
        id="btnToggleScoreboard"
      >
        <span class="mdc-button__label">Ocultar Tablero</span>
      </button>
    </div>

    <!-- Sección para la tarjeta de pregunta -->
    <section id="questionSection" class="question-section" style="display: none;">
      <div class="mdc-card question-card">
        <div class="mdc-card__primary-action">
          <h2 class="question-text" id="questionText">Pregunta...</h2>
          <div class="answers-container" id="answersContainer">
            <!-- Respuestas dinámicas -->
          </div>
        </div>
      </div>
    </section>

    <!-- Sección del tablero de campeones (para mostrar/ocultar) -->
    <section class="scoreboard-section" id="scoreboardSection">
      <h2>Tablero de Campeones</h2>
      <table class="mdc-data-table scoreboard-table">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell th-jugador">Jugador</th>
            <th class="mdc-data-table__header-cell th-nivel">Nivel</th>
            <th class="mdc-data-table__header-cell th-tiempo">Tiempo (s)</th>
            <th class="mdc-data-table__header-cell th-puntaje">Puntaje</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content" id="scoreboardBody">
          <!-- Se llena dinámicamente -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Modal para datos de jugador (Nombre, Matrícula) -->
  <div class="mdc-dialog"
       id="modalDatosJugador"
       role="alertdialog"
       aria-modal="true"
       aria-labelledby="dialog-title"
       aria-describedby="dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="dialog-title">Datos del jugador</h2>
        <div class="mdc-dialog__content" id="dialog-content">
          <!-- Campo: Nombre -->
          <div class="mdc-text-field mdc-text-field--outlined text-field">
            <input 
              type="text" 
              id="nombreInput" 
              class="mdc-text-field__input"
              placeholder=" " 
              required
            />
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">Nombre</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </div>

          <!-- Campo: Matrícula -->
          <div class="mdc-text-field mdc-text-field--outlined text-field">
            <input 
              type="text" 
              id="matriculaInput" 
              class="mdc-text-field__input"
              placeholder=" "
              required
            />
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">Matrícula</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </div>
        </div>
        <footer class="mdc-dialog__actions">
          <button
            type="button"
            class="mdc-button mdc-dialog__button"
            data-mdc-dialog-action="close"
          >
            <span class="mdc-button__label">Cancelar</span>
          </button>
          <button
            type="button"
            class="mdc-button mdc-dialog__button mdc-button--filled"
            data-mdc-dialog-action="accept"
            id="btnIniciarJuego"
          >
            <span class="mdc-button__label">Iniciar</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <!-- Modal para notificaciones -->
  <div class="mdc-dialog"
       id="modalNotificacion"
       role="alertdialog"
       aria-modal="true"
       aria-labelledby="modalNotificacion-title"
       aria-describedby="modalNotificacion-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="modalNotificacion-title"></h2>
        <div class="mdc-dialog__content" id="modalNotificacion-content">
          <!-- Texto dinámico -->
        </div>
        <footer class="mdc-dialog__actions">
          <button
            type="button"
            class="mdc-button mdc-dialog__button mdc-button--filled"
            data-mdc-dialog-action="ok"
            id="btnModalOk"
          >
            <span class="mdc-button__label">Continuar</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <!-- Scripts de Material Design Components -->
  <script src="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- Script de la lógica del juego -->
  <script src="scripts.js"></script>
</body>
</html>
