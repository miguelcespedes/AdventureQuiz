<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Aventura - Dark / Minimal Cards</title>

  <!-- Nuestros estilos (tema oscuro con tarjetas minimalistas) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <!-- Encabezado -->
    <header class="header-section">
      <h1>Quiz Aventura (Dark Minimal)</h1>
    </header>

    <!-- Botones principales -->
    <div class="actions-container">
      <button class="button button-filled" id="btnNuevoJuego">
        Nuevo Juego
      </button>
      <button class="button button-outlined" id="btnToggleScoreboard">
        Ocultar Tablero
      </button>
    </div>

    <!-- Sección de la Pregunta (invisible al inicio) -->
    <section id="questionSection" class="question-section hidden">
      <div class="question-card">
        <h2 class="question-text" id="questionText">Aquí va la pregunta...</h2>
        <div class="answers-row" id="answersContainer">
          <!-- Tarjetas de respuesta se generan con JS -->
        </div>
      </div>
    </section>

    <!-- Tablero de Campeones -->
    <section class="scoreboard-section" id="scoreboardSection">
      <h2>Tablero de Campeones</h2>
      <table class="scoreboard-table">
        <thead>
          <tr>
            <th>Jugador</th>
            <th>Nivel</th>
            <th>Tiempo (s)</th>
            <th>Puntaje</th>
          </tr>
        </thead>
        <tbody id="scoreboardBody">
          <!-- Se llena dinámicamente -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Modal SOLO para pedir datos (Nombre, Matrícula) -->
  <div class="modal" id="modalDatosJugador">
    <div class="modal-content">
      <h2>Datos del Jugador</h2>
      <div class="form-group">
        <label for="nombreInput">Nombre</label>
        <input type="text" id="nombreInput" required />
      </div>
      <div class="form-group">
        <label for="matriculaInput">Matrícula</label>
        <input type="text" id="matriculaInput" required />
      </div>
      <div class="modal-actions">
        <button class="button button-outlined" id="btnCancelarDatos">Cancelar</button>
        <button class="button button-filled" id="btnIniciarJuego">Iniciar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor de notificaciones flotantes (toasts) -->
  <div class="toast-container" id="toastContainer">
    <!-- Se añaden dinámicamente -->
  </div>

  <!-- Script de la lógica -->
  <script src="scripts.js"></script>
</body>
</html>
