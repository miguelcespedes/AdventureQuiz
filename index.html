<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz Aventura</title>

  <!-- Viewport meta para mejorar la experiencia responsive
       y (opcionalmente) desactivar el zoom en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Nuestros estilos en modo oscuro (styles.css) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-container">
    <!-- Encabezado -->
    <header class="header-section">
      <h1>Quiz Aventura</h1>
    </header>

    <!-- Acciones principales -->
    <div class="actions-container">
      <button class="button button-filled" id="btnNuevoJuego">Nuevo Juego</button>
      <button class="button button-outlined" id="btnToggleScoreboard">Ocultar Tablero</button>
    </div>

    <!-- Sección de Pregunta (invisible al inicio) -->
    <section id="questionSection" class="question-section hidden">
      <div class="question-card">
        <!-- Aquí se mostrará "Pregunta X de Y" -->
        <h2 class="question-text" id="questionText"></h2>
        <!-- Contenedor de las tarjetas de respuesta -->
        <div class="answers-row" id="answersContainer"></div>
      </div>
    </section>

    <!-- Tablero de Campeones -->
    <section class="scoreboard-section" id="scoreboardSection">
      <h2>Tablero de Campeones</h2>
      <table class="scoreboard-table">
        <thead>
          <tr>
            <th>Jugador</th>
            <th>Intentos</th>
            <!-- Estas columnas se ocultarán en móvil -->
            <th class="mobile-hide">Mejor Nivel</th>
            <th class="mobile-hide">Mejor Tiempo (s)</th>
            <th>Mejor Puntaje</th>
          </tr>
        </thead>
        <tbody id="scoreboardBody">
          <!-- Se llena dinámicamente en scripts.js -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Modal SOLO para pedir datos de jugador (Nombre, Matrícula) -->
  <div class="modal" id="modalDatosJugador">
    <div class="modal-content">
      <h2>Datos del Jugador</h2>

      <div class="form-group">
        <label for="nombreInput">Nombre</label>
        <input type="text" id="nombreInput" required />
      </div>

      <div class="form-group">
        <label for="matriculaInput">Matrícula</label>
        <input type="text" id="matriculaInput" required />
      </div>

      <div class="modal-actions">
        <button class="button button-outlined" id="btnCancelarDatos">Cancelar</button>
        <button class="button button-filled" id="btnIniciarJuego">Iniciar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor de notificaciones flotantes (toasts) -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- 1) Se cargan primero las preguntas (quizz.js) -->
  <script src="quizz.js"></script>
  <!-- 2) Luego la lógica principal (scripts.js) -->
  <script src="scripts.js"></script>
</body>
</html>
