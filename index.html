<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wizard Completo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header con SVG y Logo -->
  <div class="svg-header">
    <img src="./images/logo-ubag.svg" alt="Logo" class="logo">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,0 H100 V80 C75 100, 25 100, 0,80 Z" />
    </svg>
  </div>

  <!-- Contenido del Wizard -->
  <div class="content">
    <div class="column1">
      
      <div class="wizard-panel">
        <h1 class="wizard-title">Demuestra tus conocimientos</h1>
        <div class="steps">
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="progress-bar">
            <div class="indicator"></div>
          </div>
        </div>

        <!-- Paso 1 -->
        <div class="step-content active" id="step-1">
          <div class="form-group mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" id="matricula" placeholder="Ingresa tu matrícula" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" class="form-select">
              <option value="" selected>Selecciona una categoría</option>
              <!-- Opciones cargadas dinámicamente -->
            </select>
          </div>
        </div>

        <!-- Paso 2 -->
        <div class="step-content" id="step-2">
          <div id="timer" class="timer">Tiempo: 00:00</div>
          <h3 class="mb-3" id="question-text"></h3>
          <div class="question-subtitle" id="question-subtitle"></div>
          <div class="form-group">
            <div class="row" id="options-container"></div>
          </div>
        </div>

        <!-- Paso 3 -->
        <div class="step-content" id="step-3">
          <h3 class="mb-4">Resultados por Categoría</h3>
          <div class="tabs-container">
            <ul class="nav nav-tabs" id="categoryTabs" role="tablist"></ul>
            <div class="tab-content" id="categoryTabContent"></div>
          </div>
        </div>

        <!-- Botones -->
        <div class="navigation-buttons">
          <button class="next btn btn-primary">Siguiente</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="quizData.js"></script>
  <script src="main.js"></script>
</body>

</html>
